databaseChangeLog:
- changeSet:
    id: 0000-1
    author: tincore
    preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            schemaName: public
            tableName: user
    changes:
    - createTable:
        columns:
        - column:
            autoIncrement: true
            constraints:
              primaryKey: true
              primaryKeyName: userPK
            name: id
            type: BIGINT
        - column:
            constraints:
              nullable: false
            name: account_expired
            type: BOOLEAN
        - column:
            constraints:
              nullable: false
            name: account_locked
            type: BOOLEAN
        - column:
            constraints:
              nullable: false
            name: credentials_expired
            type: BOOLEAN
        - column:
            constraints:
              nullable: false
            name: enabled
            type: BOOLEAN
        - column:
            name: first_name
            type: VARCHAR(255)
        - column:
            name: last_name
            type: VARCHAR(255)
        - column:
            constraints:
              nullable: false
            name: password
            type: VARCHAR(255)
        - column:
            constraints:
              nullable: false
            name: username
            type: VARCHAR(255)
        tableName: user
    - addUniqueConstraint:
        columnNames: username
        tableName: user

- changeSet:
    id: 0000-2
    author: tincore
    preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            schemaName: public
            tableName: user_authority
    changes:
    - createTable:
        columns:
        - column:
            autoIncrement: true
            constraints:
              primaryKey: true
              primaryKeyName: user_authorityPK
            name: id
            type: BIGINT
        - column:
            constraints:
              nullable: false
            name: authority
            type: VARCHAR(255)
        - column:
            constraints:
              nullable: false
            name: user_id
            type: BIGINT
        tableName: user_authority

    - addForeignKeyConstraint:
        baseColumnNames: user_id
        baseTableName: user_authority
        constraintName: FK_usau_user
        deferrable: false
        initiallyDeferred: false
        referencedColumnNames: id
        referencedTableName: user
