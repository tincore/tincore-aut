<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<title th:text="#{user.register.title}"></title>
<link th:replace="fragments/head :: head" />
</head>
<body>
	<div class="container-fluid" data-sem="user_register_container">
		<div th:replace="fragments/navbar :: navbar(page='user_register')"></div>

		<div class="row">
			<div class="main">

				<div class="col-sm-3"></div>
				<div class="col-sm-6" data-sem="user_register_container">
					<div th:replace="fragments/message :: alertdanger(message=${message})"></div>
					<form action="#" th:action="@{/user/register}" th:object="${user}" method="post" autocomplete="off">
						<div class="form-group">
							<label class="control-label" th:text="#{general.username.label}">Email/Username</label>
							<input type="text" class="form-control" th:placeholder="#{general.username.label}" 
							th:value="*{username}" th:field="*{username}" autocomplete="off" data-sem="user_register_username"></input>
							<span class="error help-block"  th:if="${#fields.hasErrors('*{username}')}" th:errors="*{username}">error</span>
						</div>
						<div th:class="form-group">
							<label class="form-control-label" th:text="#{general.password.label}">Password</label>
							<input type="password" class="form-control" th:value="*{password}" th:field="*{password}" autocomplete="off" data-sem="user_register_password"></input>
							<span class="error help-block" th:if="${#fields.hasErrors('*{password}')}" th:errors="*{password}">error</span>
						</div>
						<div class="form-group">
							<label class="control-label" th:text="#{general.firstName.label}">First Name</label>
							<input type="text" class="form-control" th:placeholder="#{general.firstName.label}" th:value="*{firstName}" th:field="*{firstName}"
							data-sem="user_register_firstname"></input>
						</div>
						<div class="form-group">
							<label class="control-label" th:text="#{general.lastName.label}">Last Name</label>
							<input type="text" class="form-control" th:placeholder="#{general.lastName.label}" th:value="*{lastName}" th:field="*{lastName}"
							data-sem="user_register_lastname"></input>
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-primary" name="action" value="do" th:text="#{general.add.label}" data-sem="user_register">Add</button>
						</div>
					</form>
				</div>
				<div class="col-sm-3"></div>
			</div>
			<!-- END MAIN TAG -->
		</div>
		<!-- END ROW TAG -->
	</div>
	<!-- END CONTAINER TAG -->
</body>
</html>
