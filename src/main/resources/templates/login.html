<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<title th:text="#{login.title}"></title>
<link th:replace="fragments/head :: head" />
</head>
<!-- <body onload="document.f.username.focus();"> -->
<body >
	<div class="container-fluid" data-sem="login_container">
		<div th:replace="fragments/navbar :: navbar(page='login')"></div>
		<div class="content">
			<div class="row">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<div  th:if="${message}" th:text="${message}" class="alert">Message</div>
					<p th:if="${param.logout}" class="alert">You have been logged out</p>
					<p th:if="${param.error}" class="alert alert-error">There was an error, please try again</p>
					<form name="form" th:action="@{/login}" action="/login" method="POST">
						<div class="form-group">
							<label for="username" th:text="#{general.username.label}" ></label> 
							<input id="username" class="form-control" type="text" name="username" value="" placeholder="Username"  data-sem="login_username"/>
						</div>
						<div class="form-group">
							<label for="password" th:text="#{general.password.label}"></label> 
							<input class="form-control" type="password" name="password" placeholder="Password" data-sem="login_password"/>
						</div>
						<button type="submit" id="login" th:text="#{general.login.label}"  class="btn btn-primary" data-sem="login_request"></button>
					</form>
					<div class="row">
						<div class="col-xs-4 mt-1">
							<a th:href="@{/user/register}" th:text="#{general.register.label}" data-sem="user_register_request"></a>			
						</div>
					</div>
				</div>
				<div class="col-sm-4"></div>
			</div>
		</div>
	</div>
</body>
</html>
